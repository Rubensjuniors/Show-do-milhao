<body id="variado">

  <main>
    <article class="questoes container">
      <section class="pergunta-container">
        <header>
          <span id="numero-pergunta">?</span>
          <span id="dinheiro">?</span>
        </header>

        <div id="pergunta">?</div>
      </section>

      <ul id="alternativa" data-alternativa="">
        <li id="A" class="alternativa-resposta">?</li>
        <li id="B" class="alternativa-resposta">?</li>
        <li id="C" class="alternativa-resposta">?</li>
        <li id="D" class="alternativa-resposta">?</li>
      </ul>


      <button id="desistir" class="botao"> Desistir</button>



    </article>



    <section id="popup-desistir">
      <div>
        <h1 class="popup-titulo">Você Desistiu com R$<span class="desistiu-dinheiro">?</span></h1>
        <figure class="popup-gif">
          <img src="../img/gif/gif-desistir.gif" alt="">
        </figure>
        <a href="../index.html" class="botao">Voltar</a>
      </div>
    </section>

    <section class="popup-erro" id="erro">
      <div>
      <h1 class="popup-titulo">Você perdeu tudo</h1>
      <figure class="popup-gif">
        <img src="../img/gif/gif-erro.gif" alt="">
      </figure>

      <a href="./modalidades.html" class="botao">Recomeçar</a>
    </div>
  </section>

  <section class="popup-ganhou" id="ganhou">
    <div>
    <h1 class="popup-titulo">Você ganhou 1 milhão</h1>
    <figure class="popup-gif">
      <img src="../img/gif/ganhou.gif" alt="">
    </figure>

    <a href="../index.html" class="botao">Recomeçar</a>
  </div>
</section>

  </main>
