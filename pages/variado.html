<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Righteous&family=Rubik:wght@300;400;700&display=swap"
    rel="stylesheet">

  <title>Show Do Milhão</title>

  <!-- css -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="fundo-peruntas">
  <header>
    <div class="menu">
      <a href="../index.html"><img src="../img/icon-voltar.svg" alt="voltar"></a>
       
      <!-- <button id="pular" value="Proximo" class="pular-btn font-texto zoom">Proxima pergunta</button> -->
    </div>
  </header>
  <main class="tela-principal">

    <section class="estrutura container">
      <div class="questoes">
        <div class="contadores">
          <span id="num-questao" class="centro font-numeros"></span>
          <span id="num-dinheiro" class="centro font-numeros"></span>

        </div>
        <p id="pergunta" class="font-pergunta centro"></p>
      </div>

      <div class="corpo">
        <ul type="A" id="alternativa">
          <li id="a" value="1A" class=" resposta centro font-alternativa seleciona"></li>
          <li id="b" value="1B" class=" resposta centro font-alternativa seleciona"></li>
          <li id="c" value="1C" class=" resposta centro font-alternativa seleciona"></li>
          <li id="d" value="1D" class=" resposta centro font-alternativa seleciona"></li>
        </ul>
      </div>

      
      <div class="encerrar">
        <div>
        <h4 class="font-texto">Parar</h4>
        <a href="#" value="parar" class="centro parar zoom font-numeros" id="encerrar-quantidade"></a>
      </div>
        <div>
        <h4 class="font-texto">Errar</h4>
        <a href="#" class="centro font-numeros" id="errar"></a>
      </div>
      </div>
     
    
    </section>

    <!-- po pup -->
    <section class="parar-wrapp wrapp-popup">
      <div class="parar-container">
        <div class="parar-elementos">
        <h1 class="parar-titulo">Você parou com</h1>
        <p  class="centro parar zoom font-numeros" id="parar-qtd">?</p>
        <a href="../pages/modalidades.html" class="recomecar zoom">Voltar</a>
      </div>
      </div>
    </section>

    <section class="erro-wrapp wrapp-popup">
      <div class="erro-container">
        <div class="erro-elementos">
        <h1 class="erro-titulo">Serio que você Errou!!!!</h1>
        <img src="../img/fotos/foto-erro.jpeg" alt="" width="250px">
        <a href="../pages/modalidades.html" class="recomecar zoom">Recomeçar</a>
      </div>
      </div>

    </section>
  

  </main>

  <!-- JS externo -->
  <script src="../js/questoes.js"></script>
</body>

</html>
