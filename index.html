<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Righteous&family=Rubik:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>Show Do Milhão</title>
  <link rel="stylesheet" href="./assets/css/Style.css">
</head>

<body>

  <main id="body">
    <section id="start-js" class="start">
      <picture>
        <img class="start__logo" src="./assets/img/logo.png" alt="Logo Show do Milhão" title="Feita por Eduardo Barbosa">
      </picture>
      <button data-button="start" class="start__button button-general">Start</button>

      <p class="copy">Logo Feita Por Eduardo Barbosa</p>
    </section>


    <section id="options-js" class="options options--js hiden visible">
      <h1 class="options__title">Escolha um tema</h1>

      <ul class="options__choose ">
        <li><button data-tema="variado" class="options__choose-button button-general">Variado</button></li>
        <li><button disabled data-tema="portugues" class="options__choose-button button-general">Portugues</button>
        </li>
        <li><button disabled data-tema="matematica" class="options__choose-button button-general">Matematica</button>
        </li>
      </ul>
    </section>


    <section id="questions-js" class="questions hiden">
      <div class="questions__wrap">
        <header class="questions__counters">
          <div class="questions__counter-number" id="questions__counter--js"></div>
          <div class="counters__wrap">
            <div class="counter__points">
              <img src="./assets/img/icons/icons8-dogecoin-48.png" alt="" width="25px">
              <span id="questions__coin-js"></span>
            </div>
          </div>
        </header>

        <div id="questions__board-js" class="questions__board"></div>
        <ul class="questions__help">
          <li>
            <button  class="help__button help__button--js " data-card="help-picked"><img
                src="./assets/img/icons/help-cards.png" alt="picked"></button>
          </li>

          <li>
            <button class="help__button help__button--js" data-card="help-people"><img
                src="./assets/img/icons/help-person.png" alt="Person"></button>
          </li>
        </ul>
      </div>

      <div class="questions__response-wrap">

        <button  class="response__options response__options-js">
            <span class="response__options--alternative">A.</span>
            <div class="alternative__text" id="alternative-a" data-option=""></div> 
        </button>
        <button  class="response__options response__options-js">
            <span class="response__options--alternative">B.</span>
            <div class="alternative__text" id="alternative-b"></div>
        </button>
       
        <button  class="response__options response__options-js">
            <span class="response__options--alternative">C.</span>
            <div class="alternative__text" id="alternative-c"></div>
        </button>
        <button  class="response__options response__options-js">
            <span class="response__options--alternative">D.</span>
            <div class="alternative__text" id="alternative-d"></div>
        </button>

        <button class="questions__desistir button-general button-desistir-js">Desistir</button>
      </div>
    </section>



  </main>



  <div id="modal-js" class="modal hiden">

    <div class="modal__win hiden" data-modal="win">
      <h1 class="modal__title win__title">Você Ganhou <span class="desistir__title-coin"> 1.000.000</span></h1>
      <picture class="win__gif">
        <img src="./assets/img/Gifs/_23024_10_orig.gif" alt="">
      </picture>
      <button data-button="voltar" class="button-general win__button modal__button-js">Voltar</button>
    </div>

    <div class="modal__erro hiden" data-modal="erro">
      <h1 class="modal__title erro__title">Você Errou</h1>
      <div class="erro__gif">
        <img src="./assets/img/Gifs/happy-happy-dog.gif" alt="">
      </div>
      <button data-button="voltar" class="button-general erro__button modal__button-js">Voltar</button>
    </div>

    <div class="modal__desistir hiden" data-modal="desistir">
      <h1 class="modal__title desistir__title">Você desitiu com <span class="desistir__title-coin  desistir__title-coin-js"></span></h1>
      <picture class="desistir__gif">
        <img src="./assets/img/Gifs/dog-crying.gif" alt="gif_triste">
      </picture>
      <button data-button="voltar" class="button-general desistir__button modal__button-js">Voltar</button>
    </div>
    

    <div class="modal__picked hiden" data-modal="help-picked">
      <button class="modal__close modal__close-js">X</button>
      <h1 class="picked__title">Escolha uma carta</h1>
      <ul class="picked__list">
        <li class="picked__list--card">
          <button data-carta="king"><img class="picked__card--img" src="./assets/img/icons/cards_help-rei.png" alt=""></button>
          <span class="picked__card--alternative">?</span>
        </li>
        <li class="picked__list--card">
          <button data-carta="dama"><img class="picked__card--img" src="./assets/img/icons/cards_help-dama.png" alt=""></button>
          <span class="picked__card--alternative">?</span>
        </li>
        <li class="picked__list--card">
          <button data-carta="king"><img class="picked__card--img" src="./assets/img/icons/cards_help-j.png" alt=""> </button>
          <span class="picked__card--alternative">?</span>
        </li>
      </ul>
    </div>

    <div class="modal__people hiden" data-modal="help-people">
      <button class="modal__close modal__close-js">X</button>
      <h1 class="modal__title">Opiniões das pessoas</h1>
      <ul class="people__list">
        <li class="people__card">
          <span class="people__card--alternative">?</span>
          <div class="people__card--img">
            <img src="./assets/img/icons/person-people.png" alt="">
          </div>
        </li>
        <li class="people__card">
          <span class="people__card--alternative">?</span>
          <div class="people__card--img">
            <img src="./assets/img/icons/person-people.png" alt="">
          </div>
        </li>
        <li class="people__card">
          <span class="people__card--alternative">?</span>
          <div class="people__card--img">
            <img src="./assets/img/icons/person-people.png" alt="">
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script type="module" src="./assets/js/script.js"></script>


</body>

</html>
