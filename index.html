<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Righteous&family=Rubik:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>Show Do Milhão</title>
  <link rel="stylesheet" href="./assets/css/Style.css">
</head>

<body>

  <main id="body">
    <section id="start-js" class="start ">
      <picture>
        <img class="start__logo" src="./assets/img/logo.png" alt="Logo Show do Milhão"
          title="Feita por Eduardo Barbosa">
      </picture>
      <button data-button="start" class="start__button button-general">Start</button>

      <p class="copy">Logo Made by Eduardo Barbosa</p>
    </section>


    <section id="options-js" class="options options--js hiden">
      <h1 class="options__title">Select a Theme</h1>
      <ul class="themas__list">
        <li><button class="button-general options__choose-button themas__buttons-js">Varied</button></li>
        <li><button class="button-general options__choose-button themas__buttons-js">Food</button></li>
        <li><button class="button-general options__choose-button themas__buttons-js">Movies and TV</button></li>
        <li><button class="button-general options__choose-button themas__buttons-js">History</button></li>
        <li><button class="button-general options__choose-button themas__buttons-js">Music</button></li>
      </ul>
    </section>


    <section id="questions-js" class="questions hiden">
      <div class="questions__wrap">
        <header class="questions__counters">
          <div class="questions__counter-number" id="questions__counter--js"></div>
          <div class="counters__wrap">
            <div class="counter__points">
              <img src="./assets/img/icons/icons8-dogecoin-48.png" alt="" width="25px">
              <span id="questions__coin-js"></span>
            </div>
          </div>
        </header>

        <div id="questions__board-js" class="questions__board"></div>

      </div>

      <div class="questions__response-wrap">

        <button class="response__options response__options-js">
          <span class="response__options--alternative">A.</span>
          <div class="alternative__text" id="alternative-a"></div>
        </button>
        <button class="response__options response__options-js">
          <span class="response__options--alternative">B.</span>
          <div class="alternative__text" id="alternative-b"></div>
        </button>
        <button class="response__options response__options-js">
          <span class="response__options--alternative">C.</span>
          <div class="alternative__text" id="alternative-c"></div>
        </button>
        <button class="response__options response__options-js">
          <span class="response__options--alternative">D.</span>
          <div class="alternative__text" id="alternative-d"></div>
        </button>

        <button class="questions__desistir button-general button-desistir-js">Quit</button>
      </div>
    </section>



  </main>



  <div id="modal-js" class="modal hiden">

    <div class="modal__win hiden" data-modal="win">
      <h1 class="modal__title win__title">You Win <span class="desistir__title-coin"> 1.000.000</span></h1>
      <picture class="win__gif">
        <img src="./assets/img/Gifs/_23024_10_orig.gif" alt="">
      </picture>
      <button data-button="voltar" class="button-general win__button modal__button-js">Back</button>
    </div>

    <div class="modal__erro hiden" data-modal="erro">
      <h1 class="modal__title erro__title">You Lost</h1>
      <div class="erro__gif">
        <img src="./assets/img/Gifs/happy-happy-dog.gif" alt="">
      </div>
      <button data-button="voltar" class="button-general erro__button modal__button-js">back</button>
    </div>

    <div class="modal__desistir hiden" data-modal="desistir">
      <h1 class="modal__title desistir__title">You left with <span
          class="desistir__title-coin  desistir__title-coin-js"></span></h1>
      <picture class="desistir__gif">
        <img src="./assets/img/Gifs/dog-crying.gif" alt="gif_triste">
      </picture>
      <button data-button="voltar" class="button-general desistir__button modal__button-js">Back</button>
    </div>


  </div>

  <script type="module" src="./assets/js/script.js"></script>


</body>

</html>
