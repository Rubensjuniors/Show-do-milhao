<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Righteous&family=Rubik:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>Show Do Milhão</title>
  <link rel="stylesheet" href="./assets/css/Style.css">
</head>

<body id="body">

  <section data-visible="" class="start ">
    <figure>
      <img class="start__logo" src="./img/logo-teste.png" alt="Logo Show do Milhão">
    </figure>
    <button class="start__button button-general start__button--js">Start</button>
  </section>


  <section data-visible="" class="options hiden">
    <h1 class="options__title">Escolha um tema</h1>

    <ul class="options__choose ">
      <li><button data-options="variado" class="options__choose-button button-general choose__button--js">Variado</button></li>
      <li><button data-options="portugues" class="options__choose-button button-general off choose__button--js">Portugues</button></li>
      <li><button data-options="matematica" class="options__choose-button button-general off choose__button--js">Matematica</button></li>
    </ul>
  </section>


  <section data-visible="" class="questions hiden">
    <div class="questions__wrap">
      <header class="questions__counters">
        <div class="questions__counter-number ">01</div>
        <div class="counters__wrap">
          <div class="counter__points">01</div>
          <div class=" questions__time">30</div>
        </div>
      </header>
      <div data-questions="board" class="questions__board">?</div>
    </div>

    <div class="questions__response-wrap">

      <button data-response="A" class="response__options">
        <div>
          <span class="response__options--alternative">A.</span>
          <div class="alternative__text">
            <p data-questions="a">?</p>
          </div>
        </div>
      </button>
      <button data-response="B" class="response__options">
        <div>
          <span class="response__options--alternative">B.</span>
          <div class="alternative__text">
            <p data-questions="b">?</p>
          </div>
        </div>
      </button>
      <button data-response="C" class="response__options">
        <div>
          <span class="response__options--alternative">C.</span>
          <div class="alternative__text">
            <p data-questions="c">?</p>
          </div>
        </div>
      </button>
      <button data-response="D" class="response__options">
        <div>
          <span class="response__options--alternative">D.</span>
          <div class="alternative__text">
            <p data-questions="d">?</p>
          </div>
        </div>
      </button>


    </div>

  </section>

  <script  src="./assets/js/script.js"></script>

</body>

</html>
