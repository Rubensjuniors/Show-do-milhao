<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Righteous&family=Rubik:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>Show Do Milhão</title>
  <link rel="stylesheet" href="./assets/css/Style.css">
</head>

<body>

  <main id="body">
    <section data-visible="" class="start hiden">
      <figure>
        <img class="start__logo" src="./assets/img/logo.png" alt="Logo Show do Milhão">
      </figure>
      <button data-button="start" class="start__button button-general">Start</button>
    </section>


    <section data-visible="" class="options options--js hiden">
      <h1 class="options__title">Escolha um tema</h1>

      <ul class="options__choose ">
        <li><button data-button="variado"
            class="options__choose-button button-general choose__button--js">Variado</button></li>
        <li><button disabled data-button="portugues"
            class="options__choose-button button-general  choose__button--js">Portugues</button></li>
        <li><button disabled data-button="matematica"
            class="options__choose-button button-general  choose__button--js">Matematica</button></li>
      </ul>
    </section>


    <section data-visible="" class="questions questions--js  ">
      <div class="questions__wrap">
        <header class="questions__counters">
          <div class="questions__counter-number ">01</div>
          <div class="counters__wrap">
            <div class="counter__points">
              <img src="./assets/img/icons/icons8-dogecoin-48.png" alt="" width="25px">
              <span>3444</span>
            </div>
            <div class=" questions__time">30</div>
          </div>
        </header>
        <div data-questions="board" class="questions__board">?</div>
        <ul class="questions__help">
          <li>
            <button class="help__button help__button--js" data-card="picked"><img
                src="./assets/img/icons/help-cards.png" alt="picked"></button>
          </li>

          <li>
            <button class="help__button help__button--js" data-card="person"><img
                src="./assets/img/icons/help-person.png" alt="Person"></button>
          </li>

          <li>
            <button class="help__button help__button--js" data-card="abc"><img src="./assets/img/icons/help-abc.png"
                alt="abc"></button>
          </li>

        </ul>
      </div>

      <div class="questions__response-wrap">

        <button data-response="A" class="response__options">
          <div>
            <span class="response__options--alternative">A.</span>
            <div class="alternative__text">
              <p data-questions="alternative-a">?</p>
            </div>
          </div>
        </button>
        <button data-response="B" class="response__options">
          <div>
            <span class="response__options--alternative">B.</span>
            <div class="alternative__text">
              <p data-questions="alternative-b">?</p>
            </div>
          </div>
        </button>
        <button data-response="C" class="response__options">
          <div>
            <span class="response__options--alternative">C.</span>
            <div class="alternative__text">
              <p data-questions="alternative-c">?</p>
            </div>
          </div>
        </button>
        <button data-response="D" class="response__options">
          <div>
            <span class="response__options--alternative">D.</span>
            <div class="alternative__text">
              <p data-questions="alternative-d">?</p>
            </div>
          </div>
        </button>

        <button class="questions__desistir button-general">Desistir</button>
      </div>
    </section>
  </main>


  <div class="modal hiden" data-modal="">

    <div class="modal__win hiden" data-modal="win">
      <h1 class="modal__title win__title">Você desitiu com <span class="desistir__title-coin"> 23432</span></h1>
      <div class="win__gif">
        <img src="./assets/img/Gifs/_23024_10_orig.gif" alt="">
      </div>
      <button class="button-general win__button">Voltar</button>
    </div>

    <div class="modal__erro hiden" data-modal="erro">
        <h1 class="modal__title erro__title">Você desitiu com <span class="desistir__title-coin"> 23432</span></h1>
      <div class="erro__gif">
        <img src="./assets/img/Gifs/happy-happy-dog.gif" alt="">
      </div>
      <button class="button-general erro__button">Voltar</button>
    </div>

    <div class="modal__desistir hiden" data-modal="desistir">
      <h1 class="modal__title desistir__title">Você desitiu com <span class="desistir__title-coin"> 23432</span></h1>
      <div class="desistir__gif">
        <img src="./assets/img/Gifs/dog-crying.gif" alt="gif_triste">
      </div>
      <button class="button-general desistir__button">Voltar</button>
    </div>

    <div class="modal__picked hiden" data-modal="help-card">
      <button class="modal__close">X</button>
      <h1 class="picked__title">Escolha uma carta</h1>
      <ul class="picked__list">
        <li class="picked__list--card">
          <button><img class="picked__card--img" src="./assets/img/icons/cards_help-rei.png" alt=""></button>
          <span class="picked__card--alternative">?</span>
        </li>
        <li class="picked__list--card">
          <button><img class="picked__card--img" src="./assets/img/icons/cards_help-dama.png" alt=""></button>
          <span class="picked__card--alternative">?</span>
        </li>
        <li class="picked__list--card">
          <button><img class="picked__card--img" src="./assets/img/icons/cards_help-j.png" alt=""> </button>
          <span class="picked__card--alternative">?</span>
        </li>
      </ul>
    </div>

    <div class="modal__people hiden" data-modal="help-people">
      <button class="modal__close">X</button>
      <h1 class="modal__title">Opiniões das pessoas</h1>
      <ul class="people__list">
        <li class="people__card">
          <span class="people__card--alternative">?</span>
          <div class="people__card--img">
            <img src="./assets/img/icons/person-people.png" alt="">
          </div>
        </li>
        <li class="people__card">
          <span class="people__card--alternative">?</span>
          <div class="people__card--img">
            <img src="./assets/img/icons/person-people.png" alt="">
          </div>
        </li>
        <li class="people__card">
          <span class="people__card--alternative">?</span>
          <div class="people__card--img">
            <img src="./assets/img/icons/person-people.png" alt="">
          </div>
        </li>
      </ul>
    </div>




  </div>
  <script src="./assets/js/script.js"></script>

</body>

</html>
