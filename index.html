<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Righteous&family=Rubik:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>Show Do Milhão</title>
  <link rel="stylesheet" href="./assets/css/Style.css">
</head>

<body id="body">

  <section class="start ">
    <figure>
      <img class="start__logo" src="./img/logo-teste.png" alt="Logo Show do Milhão">
    </figure>
    <button class="start__button button-general">Start</button>
  </section>

  <section class="options ">
    <h1 class="options__title">Escolha um tema</h1>

    <ul class="options__choose ">
      <li><button data-options="variado" class="options__choose-button button-general">Variado</button></li>
      <li><button data-options="portugues" class="options__choose-button button-general">Portugues</button></li>
      <li><button data-options="matematica" class="options__choose-button button-general">Matematica</button></li>
    </ul>

  </section>

  <section class="questions ">
    <div class="questions__wrap">
      <header class="questions__counters">
        <div class="questions__counter-number ">01</div>
        <div class="counters__wrap">
          <div class="counter__points">01</div>
          <div class=" questions__time">0</div>
        </div>
      </header>
      <div class="questions__board">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim quo tempore beatae,
        aliquid earum in impedit. Minima delectus possimus sequi neque facere numquam ?</div>
    </div>

    <div class="questions__response-wrap">

      <button data-response="A" class="response__options">
        <div>
          <span class="response__options--alternative">A.</span>
          <div class="alternative__text">
            <p>xxvxvxvgd</p>
          </div>
        </div>
      </button>
      <button data-response="B" class="response__options">
        <div>
          <span class="response__options--alternative">B.</span>
          <div class="alternative__text">
            <p>kasdjksajdcbcxfdhsdgdsgdsgdsgsdgsdgsdgsdgdsgsdfdfgd</p>
          </div>
        </div>
      </button>
      <button data-response="C" class="response__options">
        <div>
          <span class="response__options--alternative">C.</span>
          <div class="alternative__text">
            <p>kasdjksajdcbcxbxfgdhdfgdsgdsgsdgsdgsdgdsgsdgdsgdsgdsd</p>
          </div>
        </div>
      </button>
      <button data-response="D" class="response__options">
        <div>
          <span class="response__options--alternative">D.</span>
          <div class="alternative__text">
            <p>kasdjksajdgdfsgsdgdsgsdgdsgdsgdsgsdgd</p>
          </div>
        </div>
      </button>


    </div>

  </section>

</body>

</html>
